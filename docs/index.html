<html>
  <head>
    <title>Demo of TikZ Wolke</title>
    <script src="https://tikzwolke.com/v1/tikzwolke.js"></script>
  </head>
  <body>
    <h1>Hello TikZ</h1>
    <p>Here is some sample TikZ code.</p>
    <script type="text/tikz">
      \begin{tikzpicture}
        \draw (0,0) circle (1in);
      \end{tikzpicture}
    </script>
    <p>This is really just processing TeX, so even things like
    <script type="text/tikz">
      this text
    </script>
    are processed.</p>
  </body>
</html>
